<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - LexEdu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    :root {
      --primary-green: #23b056;
      --gold-yellow: #d4a017;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-8">
    <div class="flex items-center justify-center mb-6">
      <h2 class="text-2xl font-bold text-[#31a24c]">Lex<span class="text-[#e3b53b]">Edu</span></h2>
    </div>
    <h3 class="text-xl font-semibold text-center text-gray-700 mb-6">Buat akun baru</h3>
    <form action="#" method="POST" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
        <input type="text" name="name" placeholder="Nama lengkap" required
               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#23b056]">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" name="email" placeholder="example@email.com" required
               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#23b056]">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" name="password" placeholder="••••••••" required
               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#23b056]">
      </div>
      <button type="submit"
              class="w-full bg-[#23b056] hover:bg-[#1a8b45] text-white py-2 px-4 rounded-md font-semibold transition-all">
        Daftar
      </button>
      <p class="text-sm text-center text-gray-600">Sudah punya akun?
        <a href="login.html" class="text-[#d4a017] hover:underline">Login di sini</a>
      </p>
    </form>
  </div>
</body>
</html>
